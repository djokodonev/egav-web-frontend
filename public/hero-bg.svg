<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(59,130,246,0.06)" />
      <stop offset="50%" stop-color="rgba(139,92,246,0.08)" />
      <stop offset="100%" stop-color="rgba(59,130,246,0.06)" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
