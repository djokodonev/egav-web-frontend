      <stop offset="100%" stop-color="rgba(139,92,246,0.08)" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <!-- subtle grid -->
